<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryse Holding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #888888;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensures children are centered in the flex container */
        }
        .logo {
            margin-bottom: 50px;
            width: 100%; /* Spans container width */
            display: flex;
            justify-content: center; /* Centers image horizontally */
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }
        h1 {
            font-weight: 300;
            font-size: 2rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .info {
            line-height: 2;
            font-size: 1rem;
            color: var(--accent-color);
            margin-bottom: 40px;
            letter-spacing: 0.02em;
        }
        .contact-link {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }
        .contact-link:hover {
            border-bottom: 1px solid rgba(255, 255, 255, 1);
        }
        footer {
            position: fixed;
            bottom: 40px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Ryse Holding Logo">
        </div>

        <h1>Ryse Holding</h1>
        
        <div class="info">
            <p>
                Rykestra√üe 7<br>
                10705 Berlin, Germany<br>
                <span style="color: #555;">Max-Otto Griesam</span>
            </p>
            <p>
                Inquiries: <a href="mailto:max.griesam@ryse.eu" class="contact-link">max.griesam@ryse.eu</a>
            </p>
        </div>
    </div>

    <footer>
        <a href="imprint.html">Imprint</a>
    </footer>

</body>
</html>
